# ================================
# 站点配置 - aizhao.icu
# ================================
# 艹！反向代理 + SSL + 负载均衡

# ========== HTTP -> HTTPS 强制跳转 ==========
server {
    listen 80;
    listen [::]:80;
    server_name aizhao.icu www.aizhao.icu api.aizhao.icu;

    # 艹！ACME验证（Let's Encrypt自动续期）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 艹！其他所有请求跳转HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ========== 主站 HTTPS - aizhao.icu ==========
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aizhao.icu www.aizhao.icu;

    # ========== SSL证书配置 ==========
    ssl_certificate /etc/nginx/ssl/aizhao.icu/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/aizhao.icu/privkey.pem;

    # 艹！SSL优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ========== 安全头 ==========
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ========== 日志 ==========
    access_log /var/log/nginx/aizhao.icu.access.log main;
    error_log /var/log/nginx/aizhao.icu.error.log warn;

    # ========== 前端页面 ==========
    location / {
        # 艹！代理到Next.js前端
        proxy_pass http://frontend_pool;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========== API接口 ==========
    location /api/ {
        # 艹！代理到Express后端
        proxy_pass http://backend_pool;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 限流：API接口每秒10个请求
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # 超时设置（API可能需要更长时间）
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ========== 登录接口特殊限流 ==========
    location /api/auth/login {
        proxy_pass http://backend_pool;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 艹！登录接口严格限流：每分钟5次
        limit_req zone=login_limit burst=3 nodelay;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ========== 健康检查 ==========
    location /health {
        proxy_pass http://backend_pool/health;
        access_log off;  # 艹！健康检查不记录日志
    }

    # ========== 静态资源缓存 ==========
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_pool;

        # 艹！静态资源缓存30天
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========== Next.js静态文件 ==========
    location /_next/static/ {
        proxy_pass http://frontend_pool;

        # 艹！Next.js构建产物永久缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

# ========== API子域名 - api.aizhao.icu ==========
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.aizhao.icu;

    # ========== SSL证书配置 ==========
    ssl_certificate /etc/nginx/ssl/aizhao.icu/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/aizhao.icu/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # ========== CORS配置 ==========
    # 艹！CORS 由后端 Express 中间件处理，Nginx 不再重复设置
    # 避免重复的 Access-Control-Allow-Origin 头导致浏览器 CORS 错误

    # ========== 日志 ==========
    access_log /var/log/nginx/api.aizhao.icu.access.log main;
    error_log /var/log/nginx/api.aizhao.icu.error.log warn;

    # ========== OPTIONS预检请求 ==========
    # 艹！让后端 Express CORS 中间件处理 OPTIONS 请求
    # 避免 Nginx 拦截导致缺少 CORS 头
    # if ($request_method = OPTIONS) {
    #     return 204;
    # }

    # ========== 所有API请求 ==========
    location / {
        proxy_pass http://backend_pool;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API限流
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ========== 健康检查 ==========
    location /health {
        proxy_pass http://backend_pool/health;
        access_log off;
    }
}
