# ================================
# 本地开发环境 Docker Compose 配置
# ================================
# 只启动MySQL和Redis，后端服务用npm run dev启动
#
# 使用方法:
# docker compose -f docker-compose.dev.yml up -d
# docker compose -f docker-compose.dev.yml down

version: '3.8'

services:
  # ========== MySQL 数据库 ==========
  mysql:
    image: mysql:8.0
    container_name: ai-wardrobe-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ai_wardrobe_dev
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max-connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis 缓存 ==========
  redis:
    image: redis:7-alpine
    container_name: ai-wardrobe-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local
