name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  # 检测文件变更
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'

  test-backend:
    name: Backend Lint & Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        continue-on-error: true
        run: npm run lint
      - name: Test with coverage
        continue-on-error: true
        run: npm run test:coverage
      - name: Enforce 80% statements coverage
        continue-on-error: true
        run: |
          node -e "
            const summary = require('./coverage/coverage-summary.json');
            const pct = summary.total.statements.pct || 0;
            if (pct < 80) {
              console.error('后端语句覆盖率仅', pct, '%，低于阈值80%');
              process.exit(1);
            } else {
              console.log('后端语句覆盖率', pct, '% ✅');
            }
          "

  test-frontend:
    name: Frontend Lint & Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Lint
        run: npm run lint
      - name: Test with coverage
        run: npm run test:coverage
      - name: Enforce 70% statements coverage
        continue-on-error: true
        run: |
          node -e "
            const summary = require('./coverage/coverage-summary.json');
            const pct = summary.total.statements.pct || 0;
            if (pct < 70) {
              console.error('前端语句覆盖率仅', pct, '%，低于阈值70%');
              process.exit(1);
            } else {
              console.log('前端语句覆盖率', pct, '% ✅');
            }
          "

  build:
    name: Build & Scan Images
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - test-backend
      - test-frontend
    if: always()
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        if: needs.detect-changes.outputs.backend == 'true'
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build backend image (for scanning)
        if: needs.detect-changes.outputs.backend == 'true'
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          load: true  # 加载到本地 Docker 以便扫描
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          no-cache: true  # 强制重新构建，不使用缓存
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan backend image
        if: needs.detect-changes.outputs.backend == 'true'
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ fromJSON(steps.meta-backend.outputs.json).tags[0] }}
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          scanners: 'vuln,secret'
          trivyignores: 'backend/.trivyignore'

      - name: Push backend image
        if: needs.detect-changes.outputs.backend == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          for tag in $(echo "${{ steps.meta-backend.outputs.tags }}" | tr ',' ' '); do
            docker push "$tag"
          done

      - name: Extract metadata for frontend
        if: needs.detect-changes.outputs.frontend == 'true'
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build frontend image (for scanning)
        if: needs.detect-changes.outputs.frontend == 'true'
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          load: true  # 加载到本地 Docker 以便扫描
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          no-cache: true  # 强制重新构建，不使用缓存
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_BASE=https://api.aizhao.icu/api
            NEXT_PUBLIC_API_URL=https://api.aizhao.icu/api
            NEXT_PUBLIC_API_BASE_URL=https://api.aizhao.icu/api
            NEXT_PUBLIC_WS_URL=wss://api.aizhao.icu
            NEXT_PUBLIC_API_DOMAIN=https://api.aizhao.icu

      - name: Scan frontend image
        if: needs.detect-changes.outputs.frontend == 'true'
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ fromJSON(steps.meta-frontend.outputs.json).tags[0] }}
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          scanners: 'vuln,secret'
          trivyignores: 'frontend/.trivyignore'

      - name: Push frontend image
        if: needs.detect-changes.outputs.frontend == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          for tag in $(echo "${{ steps.meta-frontend.outputs.tags }}" | tr ',' ' '); do
            docker push "$tag"
          done

  deploy:
    name: Deploy via Docker Compose
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    env:
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DEPLOY_PATH
          timeout: 15m
          command_timeout: 15m
          script: |
            set -euo pipefail

            echo "切到部署目录: $DEPLOY_PATH"
            cd "$DEPLOY_PATH"

            echo "拉取最新代码..."
            git fetch origin main
            git reset --hard origin/main

            echo "使用 Docker Compose 重启服务..."
            if command -v docker compose >/dev/null 2>&1; then
              DC="docker compose"
            else
              DC="docker-compose"
            fi

            echo "拉取镜像..."
            sudo $DC -f docker-compose.prod.yml pull || true

            echo "启动服务..."
            sudo $DC -f docker-compose.prod.yml up -d --build

            echo "列出服务状态..."
            sudo $DC -f docker-compose.prod.yml ps

            echo "清理无用镜像..."
            sudo docker image prune -f || true
