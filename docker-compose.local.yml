services:
  mysql:
    image: mysql:8.0
    container_name: ai-photo-mysql-local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: devroot
      MYSQL_DATABASE: ai_photo
      MYSQL_USER: aiuser
      MYSQL_PASSWORD: devpass
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdevroot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-photo-redis-local
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ai-photo-backend-local
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: aiuser
      DB_PASSWORD: devpass
      DB_NAME: ai_photo
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD:
      JWT_SECRET: dev_jwt_secret_change_me
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CREDENTIALS_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      COS_SECRET_ID: dummy_secret_id
      COS_SECRET_KEY: dummy_secret_key
      COS_BUCKET: dummy-bucket
      COS_REGION: ap-guangzhou
      COS_IMAGE_DOMAIN: https://dummy-bucket.cos.ap-guangzhou.myqcloud.com
      SMTP_HOST: smtp.example.com
      SMTP_PORT: 587
      SMTP_SECURE: 'false'
      SMTP_USER: noreply@example.com
      SMTP_PASSWORD: devpassword
      SMTP_FROM: noreply@example.com
      SMTP_FROM_NAME: AI照本地
      RUNNING_HUB_API_KEY: local_dummy_key
      LOG_LEVEL: info
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ai-photo-frontend-local
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:3000/api
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    ports:
      - "3001:3001"
